<!DOCTYPE HTML>
{% load static %}

<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Megazine Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!--	<link rel="shortcut icon" href="favicon.ico">-->

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'main/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'main/css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'main/css/flexslider.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'main/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/owl.theme.default.min.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'main/css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'main/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'main/js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body>

			<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			<h1 id="colorlib-logo"><a href="/">Megazine</a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					{% if selected %}
					<li><a href="/">Home</a></li>
					{% else %}
					<li class="colorlib-active"><a href="/">Home</a></li>
					{% endif %}
					{% for cat in cats %}
							{% if cat.slug == selected %}
								<li class="colorlib-active"><a href="{% url 'cat' cat.slug %}">{{cat}}</a></li>
							{% else %}
								<li><a href="{% url 'cat' cat.slug %}">{{cat}}</a></li>
							{% endif %}
						{% endfor %}
				</ul>
			</nav>
		</aside>
    {% block main %}

    {% endblock %}

    	<!-- jQuery -->
	<script src="{% static 'main/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'main/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'main/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'main/js/jquery.waypoints.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'main/js/jquery.flexslider-min.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'main/js/magnific-popup-options.js' %}"></script>
	<!-- Owl Carousel -->
	<script src="{% static 'main/js/owl.carousel.min.js' %}"></script>
	<!-- Sticky Kit -->
	<script src="{% static 'main/js/sticky-kit.min.js' %}"></script>


	<!-- MAIN JS -->
	<script src="{% static 'main/js/main.js' %}"></script>

	</body>
</html>
